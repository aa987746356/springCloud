spring.application.name=config-server
server.port=8888

# git地址
spring.cloud.config.server.git.uri=https://github.com/aa987746356/springCloud/
#配置文件地址
# ！注意注意 有几层套几层不然访问不到， 当前位置就是上面这个 springcloud。例如我这个项目结构应当加上 demo/
spring.cloud.config.server.git.searchPaths=demo/mengpeng
spring.cloud.config.label=master
# 公开类型的仓库无需设置账号密码
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=

